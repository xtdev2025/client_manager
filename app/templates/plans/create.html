{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Criar Novo Plano</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('plan.create_plan') }}">
                <div class="form-group mb-3">
                    <label for="name">Nome do Plano*</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ form_data.name if form_data else '' }}" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="description">Descrição</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ form_data.description if form_data else '' }}</textarea>
                </div>
                
                <div class="form-group mb-3">
                    <label for="price">Preço (R$)*</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" 
                           value="{{ form_data.price if form_data else '' }}" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="duration_days">Duração (dias)*</label>
                    <input type="number" min="1" class="form-control" id="duration_days" name="duration_days" 
                           value="{{ form_data.duration_days if form_data else '30' }}" required>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('plan.list_plans') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Salvar Plano</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
