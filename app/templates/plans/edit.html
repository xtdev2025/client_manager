{% extends "layout.html" %}

{% block title %}Editar Plano - Gerenciador de Clientes{% endblock %}

{% block page_title %}Editar plano{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-warning">
                <h5 class="mb-0"><i class="fas fa-edit me-2"></i>Editar plano</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('plan.edit_plan', plan_id=plan._id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome do plano<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ plan.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ plan.description }}</textarea>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="price" class="form-label">Preço (R$)<span class="text-danger">*</span></label>
                            <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" value="{{ plan.price }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="duration_days" class="form-label">Duração (dias)<span class="text-danger">*</span></label>
                            <input type="number" min="1" class="form-control" id="duration_days" name="duration_days" value="{{ plan.duration_days }}" required>
                        </div>
                    </div>

                    <div class="d-flex flex-column flex-sm-row gap-2 justify-content-end mt-4">
                        <a href="{{ url_for('plan.list_plans') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>Atualizar plano
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
