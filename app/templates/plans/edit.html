{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-warning">
            <h2>Editar Plano</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('plan.edit_plan', plan_id=plan._id) }}">
                <div class="form-group mb-3">
                    <label for="name">Nome do Plano*</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ plan.name }}" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="description">Descrição</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ plan.description }}</textarea>
                </div>
                
                <div class="form-group mb-3">
                    <label for="price">Preço (R$)*</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" 
                           value="{{ plan.price }}" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="duration_days">Duração (dias)*</label>
                    <input type="number" min="1" class="form-control" id="duration_days" name="duration_days" 
                           value="{{ plan.duration_days }}" required>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('plan.list_plans') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Atualizar Plano</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
