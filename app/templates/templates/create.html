{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Criar Novo Template</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('template.create_template') }}">
                <div class="form-group mb-3">
                    <label for="name">Nome do Template*</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ form_data.name if form_data else '' }}" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="description">Descrição</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ form_data.description if form_data else '' }}</textarea>
                </div>
                
                <div class="form-group mb-3">
                    <label for="content">Conteúdo (JSON)</label>
                    <textarea class="form-control" id="content" name="content" rows="5">{{ form_data.content if form_data else '{}' }}</textarea>
                    <small class="form-text text-muted">Formato JSON para configuração do template.</small>
                </div>
                
                <div class="form-group mb-3">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" name="status">
                        <option value="active" {% if form_data and form_data.status == 'active' %}selected{% endif %}>Ativo</option>
                        <option value="inactive" {% if form_data and form_data.status == 'inactive' %}selected{% endif %}>Inativo</option>
                    </select>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('template.list_templates') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Salvar Template</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
