{% extends "layout.html" %}

{% block title %}Novo Modelo - Gerenciador de Clientes{% endblock %}

{% block page_title %}Criar modelo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-layer-group me-2"></i>Novo modelo</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('template.create_template') }}">
                    {% include "partials/csrf_field.html" %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome do modelo<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ form_data.name if form_data else '' }}" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ form_data.description if form_data else '' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Conteúdo (JSON)</label>
                        <textarea class="form-control font-monospace" id="content" name="content" rows="6">{{ form_data.content if form_data else '{}' }}</textarea>
                        <div class="form-text">Forneça a configuração do modelo em formato JSON.</div>
                    </div>

                    <div class="mb-4">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="active" {% if form_data and form_data.status == 'active' %}selected{% endif %}>Ativo</option>
                            <option value="inactive" {% if form_data and form_data.status == 'inactive' %}selected{% endif %}>Inativo</option>
                        </select>
                    </div>

                    <div class="d-flex flex-column flex-sm-row gap-2 justify-content-end">
                        <a href="{{ url_for('template.list_templates') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>Salvar modelo
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
