{% extends "layout.html" %}

{% block title %}Editar Modelo - Gerenciador de Clientes{% endblock %}

{% block page_title %}Editar modelo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-warning">
                <h5 class="mb-0"><i class="fas fa-edit me-2"></i>Editar modelo</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('template.edit_template', template_id=template._id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome do modelo<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ template.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ template.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Conteúdo (JSON)</label>
                        <textarea class="form-control font-monospace" id="content" name="content" rows="6">{{ template.content }}</textarea>
                        <div class="form-text">Formato JSON para configuração do modelo.</div>
                    </div>

                    <div class="mb-4">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="active" {% if template.status == 'active' %}selected{% endif %}>Ativo</option>
                            <option value="inactive" {% if template.status == 'inactive' %}selected{% endif %}>Inativo</option>
                        </select>
                    </div>

                    <div class="d-flex flex-column flex-sm-row gap-2 justify-content-end">
                        <a href="{{ url_for('template.list_templates') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>Atualizar modelo
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
