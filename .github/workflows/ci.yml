name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Check code with flake8
      run: flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: false
    


  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate project structure
      run: |
        test -f requirements.txt && echo "✓ requirements.txt found"
        test -f config.py && echo "✓ config.py found"
        test -f run.py && echo "✓ run.py found"
        test -d app/ && echo "✓ app directory found"
        test -d tests/ && echo "✓ tests directory found"
        echo "✓ Project structure validated"
