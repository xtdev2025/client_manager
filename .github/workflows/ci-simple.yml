name: CI Simple

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      run: |
        python3 --version
        pip3 --version
    
    - name: Install linting dependencies
      run: |
        pip3 install flake8 black isort
    
    - name: Check code formatting
      run: |
        echo "Checking code formatting..."
        find app/ -name "*.py" | head -5
    
    - name: Lint with flake8
      run: |
        echo "Running flake8..."
        flake8 --version

  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate files
      run: |
        echo "Validating project structure..."
        ls -la
        test -f requirements.txt && echo "✓ requirements.txt found"
        test -f app/__init__.py && echo "✓ app module found"